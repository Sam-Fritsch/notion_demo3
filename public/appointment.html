<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment | Aether By S</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-page">
        <img src="leaf_top_left.png" alt="leaf_top_left" class="leaf_top_left">
        <img src="leaf_top_right.png" alt="leaf_top_right" class="leaf_top_right">
        <img src="leaf_bottom_left.png" alt="leaf_bottom_left" class="leaf_bottom_left">
        <img src="leaf_bottom_right.png" alt="leaf_bottom_right" class="leaf_bottom_right">
        <div class="main-wrapper">
            <header>
                <h1>AETHER BY S</h1>
                <i class="fa-solid fa-arrows-rotate"></i><h2>Cancel Appointment </h2><i class="fa-solid fa-arrows-rotate"></i>
            </header>
            <ul class="service-list">
                <li class="select-item">
                    <div class="flex-container">
                        <div class="box_css_appointment_adjust">
                            <div class="appointment-adjust">
                                Please enter your reservation code below:
                                <br>
                            </div>
                            <p id="adjust-required">* Required<br><br>
                                <form class="booking-form">
                                    <label>
                                    <span class="required-icon">*</span>
                                    Reservation Code:
                                    <input type="text" name="reservationAdjust" required>
                                    </label>
                                    <button type="submitcode">Find Appointment</button>
                                </form>
                            </p>
                        <br/>

                        </div>       
                    </div>
                </li>
            </ul>
        </div>
        <a href="index.html" class="redirect-link">Home</a>


        </div>
    </div>




</body>
